{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos Nic</title>
    <link rel="stylesheet" href="{% static '/schedules/css/sobre.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header>
        <div class="sidebar">
            <div class="logo_content">
                <div class="logo_book">
                    <i class='bx bxs-book-alt'></i>
                    <div class="logo_name">NIC</div>
                </div>
                <i class='bx bx-menu' id="btn"></i>
            </div>
            <ul class="nav_list">
                <li>

                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Procurar....">

                    <span class="tooltip">Procurar</span>
                </li>
                <li>
                    <a href="/auth/index/calendario/">
                        <i class='bx bxs-calendar'></i>
                        <span class="links_game">Agendamentos</span>
                    </a>
                    <span class="tooltip">Agendamentos</span>
                </li>
                <li>
                    <a href="/auth/index/perfil/">
                        <i class='bx bx-user'></i>
                        <span class="links_game">Perfil</span>
                    </a>
                    <span class="tooltip">Perfil</span>

                </li>
                <li>
                    <a href="">
                        <i class='bx bx-chat'></i>
                        <span class="links_game">Menssagens</span>
                    </a>
                    <span class="tooltip">Menssagens</span>

                </li>

                <li>
                    <a href="">
                        <i class='bx bxs-dashboard'></i>
                        <span class="links_game">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>

                </li>

                <li>
                    <a href="">
                        <i class='bx bx-calendar-exclamation'></i>
                        <span class="links_game">Sobre</span>
                    </a>
                    <span class="tooltip">Sobre</span>

                </li>
            </ul>
            <div class="profile_content">
                <div class="profile">
                    <div class="profile_details">
                        <img src="{% static '/schedules/img/profile.jpg' %}" alt="">
                        <div class="name_job">
                            {% if user.is_authenticated %}
                            <div class="name">{{ Usuario.get_username }}</div>
                            <div class="job">Aluno</div>
                            {% endif %}
                        </div>
                    </div>
                    <i class='bx bx-log-out' id="log_out"></i>
                </div>
            </div>
        </div>

        <div class="home_content">
            <div class="header">
                <!--Content before waves-->
                <div class="inner-header flex">
                    <h3>O que Ã© o NIC ? </h3>
                </div>
                <!--Waves Container-->
                <div>

                    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                        <defs>
                            <path id="gentle-wave"
                                d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                        </defs>
                        <g class="parallax">
                            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                        </g>
                    </svg>

                </div>
                <!--Waves end-->
            </div>
            <!--Header ends-->
            <!--Content starts-->
            <div class="content flex">
                <img src="{% static '/schedules/img/hero.svg' %}" alt="">
            </div>
            <!--Content ends-->
        </div>
    </header>
    <main>
    </main>
    <script src="{% static '/schedules/js/index.js' %}"></script>

</body>

</html>
