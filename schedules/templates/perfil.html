{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamentos Nic</title>
  <link rel="stylesheet" href="{% static '/schedules/css/perfil.css' %}">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <header>
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo_book">
          <i class='bx bxs-book-alt'></i>
          <div class="logo_name">NIC</div>
        </div>
        <i class='bx bx-menu' id="btn"></i>
      </div>
      <ul class="nav_list">
        <li>

          <i class='bx bx-search'></i>
          <input type="text" placeholder="Procurar....">

          <span class="tooltip">Procurar</span>
        </li>
        <li>
          <a href="/auth/index/calendario/">
            <i class='bx bxs-calendar'></i>
            <span class="links_game">Agendamentos</span>
          </a>
          <span class="tooltip">Agendamentos</span>
        </li>
        <li>
          <a href="/auth/index/perfil/">
            <i class='bx bx-user'></i>
            <span class="links_game">Perfil</span>
          </a>
          <span class="tooltip">Perfil</span>

        </li>
        <li>
          <a href="">
            <i class='bx bx-chat'></i>
            <span class="links_game">Menssagens</span>
          </a>
          <span class="tooltip">Menssagens</span>

        </li>

        <li>
          <a href="">
            <i class='bx bxs-dashboard'></i>
            <span class="links_game">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>

        </li>

        <li>
          <a href="">
            <i class='bx bx-calendar-exclamation'></i>
            <span class="links_game">Sobre</span>
          </a>
          <span class="tooltip">Sobre</span>

        </li>
      </ul>
      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <img src="{% static '/schedules/img/profile.jpg' %}" alt="">
            <div class="name_job">
              {% if user.is_authenticated %}
              <div class="name">{{ user.username}}</div>
              <div class="job">Aluno</div>
              {% endif %}
            </div>
          </div>
          <i class='bx bx-log-out' id="log_out"></i>
        </div>
      </div>
    </div>
    <div class="home_content">
      <div class="container">
        <form action="">
          <div class="panel-options">
            <ul>
              <li><a href=""><img class="perfil-img" src="{%static '/schedules/media/media/renata-info.jpg' %}" alt=""></a></li>
              <li><label class="perfil-nome" for="">Joao Renato</label></li>
            </ul>
            <ul class="seg-ul">
              <li><a href="/auth/index/perfil/">Conta</a></li>
              <li><a href="senha/">Senha</a></li>
            </ul>
          </div>
          <div class="panel-changes">
            <h3>Configurações da Conta</h3>
            <div class="ladoMae">
              <div class="lado1">
                <ul>
                  <li><label for="">Primeiro Nome:</label></li>
                  <li><input type="text" placeholder={{ user.first_name}}></li>
                  <li><label for="">Email:</label></li>
                  <li><input type="text" placeholder={{ user.email}}></li>
                  <li><label for="">Curso:</label></li>
                  <li><input type="text" placeholder="Curso"></li>
                  <li><label for="">Bio:</label></li>
                  <li><input class="bi0-input" type="text" placeholder="Pô mane, fala ai doidao..."></li>
                  <ul class="ul-btn">
                    <li><button class="btn-salva">Salvar</button></li>
                    <li><button class="btn-cancelar">Cancelar</button></li>
                  </ul>
                </ul>
              </div>
              <div class="lado2">
                <ul>
                  <li><label for="">Sobrenome:</label></li>
                  <li><input type="text" placeholder="Sobrenome"></li>
                  <li><label for="">Telefone:</label></li>
                  <li><input type="text" placeholder="Telefone"></li>
                  <li><label for="">Período:</label></li>
                  <li><input type="text" placeholder="Período"></li>
                </ul>
              </div>
  
            </div>
          </div>
        </form>
      </div>
    </div>
  </header>
  <main>
  </main>
  <script src="{% static '/schedules/js/index.js' %}"></script>

</body>

</html>
